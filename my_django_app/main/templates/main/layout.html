{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/8386ca4bb4.js" crossorigin="anonymous"></script>

    <style>
        .hello-msg{
            font-size: 18px;
            color: #212121;
        }
        .logout{
            color: #ffff;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <aside class="aside">
        <div>
            <a href="{% url 'home' %}"><img src="{% static 'main/img/logo1.png' %}" alt="logo"></a>
        </div>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Басты бет</li></a>
            {% if request.user.is_staff %}
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i> Тағам түрлері</li></a>
            {% endif %}
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i> Біз жайлы</li></a>
            {% if request.user.is_staff %}
            <!-- <a href=""><li><i class="fa-solid fa-address-card"></i> Контакты</li></a> -->
            <a href="{% url 'create' %}"><li><button class="btn btn-light"><i class="fa-solid fa-circle-plus"></i> Тағам қосу</button></li></a>
            {% endif %}
        </ul>
        <div class="logout">
            <span class="hello-msg">Hello, {{ request.user }}</span>
            <span><a class="logout" href="{% url 'logout' %}">Logout</a></span>
        </div>
    </aside>
    <main>  
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>

{% extends 'main/layout.html' %}

{% block title %}Форма для статьи{%endblock%}

{% block content %}
<div class="features">
    <h1>Тағам түрін жаңадан қосу</h1>
    <form method="post" enctype="multipart/form-data" class="formadd">
        {% csrf_token %}
        {{ form.as_p }}
        {{ error }} 
        <button class="btn btn-success" type="submit">Қосу</button>
    </form>
</div>
{% endblock %}

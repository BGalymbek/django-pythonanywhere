{% extends 'main/layout.html' %}
{% load static %}

{% block title %}{{ article.title }}{%endblock%}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'quram' article.id %}" class="btn btn-warning">Құрам</a>
        {% if request.user.is_staff %}
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-light">Редактировать</a>
        {% endif %}
    </div>
{% endblock %}
